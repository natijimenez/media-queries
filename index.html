<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybridCar</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Favicon -->
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png"/>
</head>


<body>
    <!-- CONTENEDOR LANDING -->
    <div id="contenedor-principal">

        <!-- INICIO SECCIÓN NAVBAR -->
        <nav class="navbar">
            <div class="navbar__logo">
                <figure>
                    <img src="./assets/img/logo/logo-toyota-hybrid.png" alt="logo toyota hybrid">
                </figure>

                <span>HybridCar</span>
            </div>

            <!-- menú mobile -->
            <div class="navbar__menu-hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!-- menú desktop -->
            <div class="navbar__menu-desktop">
                    <a href="">inicio</a>
                    <a href="">catálogo</a>
                    <a href="">ofertas</a>
                    <a href="">contacto</a>
            </div>
        </nav>
        <!-- FIN SECCIÓN NAVBAR -->


        <!-- INICIO SECCIÓN BANNER -->
        <div class="banner">
            <figure>
                <img src="./assets/img/perrito/pug.png" alt="imagen pug">
            </figure>
            <p>"Vamos en un híbrido autorecargable, que genera su propia energía infinita"</p>
        </div>
        <!-- FIN SECCIÓN BANNER -->


        <!-- INICIO SECCIÓN FILTROS -->
        <section class="filtros">
            <div class="filtros__contenedor">
                <p>ordenar por:</p>
                <select name="" id="">
                    <option value="value1">mayor precio</option>
                    <option value="value2">menor precio</option>
                    <option value="value3" selected>lanzamiento más reciente</option>
                </select>
            </div>
        </section>
        <!-- FIN SECCIÓN FILTROS -->


        <!-- INICIO SECCIÓN PRODUCTOS -->
        <main class="productos">
            <div class="productos__modelos">
                <!-- card 1 -->
                <div class="productos__modelos-card">
                    <figure>
                        <img src="./assets/img/autos/rav4.jpg" alt="imagen RAV4 híbrido">
                    </figure>

                    <p>modelo: <span class="modelo">RAV4</span></p>

                    <button>ver más</button>
                </div>

                <!-- card 2 -->
                <div class="productos__modelos-card">
                    <figure>
                        <img src="./assets/img/autos/ch3.jpg" alt="imagen C-HR híbrido">
                    </figure>

                    <p>modelo: <span class="modelo">C-HR</span></p>

                    <button>ver más</button>
                </div>

                <!-- card 3 -->
                <div class="productos__modelos-card">
                    <figure>
                        <img src="./assets/img/autos/corolla.jpg" alt="imagen Corolla híbrido">
                    </figure>

                    <p>modelo: <span class="modelo">Corolla</span></p>

                    <button>ver más</button>
                </div>

                <!-- card 4 -->
                <div class="productos__modelos-card">
                    <figure>
                        <img src="./assets/img/autos/corolla-cross.jpg" alt="imagen Corolla Cross híbrido">
                    </figure>

                    <p>modelo: <span class="modelo">Corolla Cross</span></p>

                    <button>ver más</button>
                </div>
            </div>

            <!-- pagination -->
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
        <!-- FIN SECCIÓN PRODUCTOS -->


        <!-- INICIO SECCIÓN FOOTER -->
        <footer class="footer">
            <div class="footer__redes">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>

            <p class="footer__derechos">Todos los derechos reservados</p>
        </footer>
        <!-- FIN SECCIÓN FOOTER -->

    </div>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c227f8f709.js" crossorigin="anonymous"></script>
</body>
</html>
